<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="snake.css">
</head>

<body>
    <div class="gamePage d-flex flex-column justify-content-center align-items-center">
        <h1>Snake</h1>
        <div id="startBtn" class="btn mt-2 mb-4">Start Game?</div>
        <div class="rel">
            <div class="d-flex buttons">
                <div id="pauseBtn">
                    <img src="images/pause.png"></img>
                </div>
                <div id="resumeBtn">
                    <img src="images/play.png"></img>
                </div>
            </div>
            <h2 class="mt-3"><span class="result"><img src="images/apple.png" alt="fruit"></span><span id="score">0</span></h2>
        </div>
        <canvas id="snakeCanvas" width="500" height="500"></canvas>
        <img id="virus" src="images/virus.png" alt="virus">
        <img id="fruit" src="images/apple.png" alt="fruit">     
        <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <img id="snake" src="images/snake.png" alt="snake">     
                        <p>Game Over! Your Score is: <span id="scoreModal"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn modal-btn" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="snake.js"></script>
</body>

</html>
